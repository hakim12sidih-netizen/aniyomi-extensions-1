name: Build and Push Extensions

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build all extensions
      run: ./gradlew assembleDebug
      
    - name: Collect APKs
      run: |
        mkdir -p apk-output
        find src -path "*/build/outputs/apk/debug/*.apk" -exec cp {} apk-output/ \;
        ls -la apk-output/
        
    - name: Upload to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extensions-apk
        path: apk-output/*.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push'
      with:
        files: apk-output/*.apk
        tag_name: v${{ github.run_number }}
        name: Extensions Build ${{ github.run_number }}
        body: |
          Build automatique des extensions Aniyomi
          Date: ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}